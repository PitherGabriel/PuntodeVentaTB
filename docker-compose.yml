services:
  nginx:
    image: nginx:alpine
    container_name: pos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pos-network
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/credentials.json
    volumes:
      - ./secrets/credentials.json:/run/secrets/credentials.json:ro
    networks:
      - pos-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - pos-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  pos-network:
    driver: bridge